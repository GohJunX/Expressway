
<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="#"></ion-back-button>
    </ion-buttons>
    <ion-title>
      WriteReview
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<br>
<ion-label>Name</ion-label>
<br>
<ion-input type="text" name="name" [(ngModel)]='reviewName' style="border-color: white; background:#f2f2f2ee; border-radius: 4px;" placeholder="your name">
</ion-input>
<ion-label style="font-size:small; color:red">require to feild</ion-label>
<br>
<br>

<ngb-rating [max]="5" [(rate)]="starRating" [(ngModel)]="reviewRating"  [readonly]="false"  style="color:hwb(55 6% 24%)"></ngb-rating>


<br>
<br>

<div>
<ion-label>Photo</ion-label><br>
<input type="file" (change)="uploadPhotos($event)">
</div>
<br>
<ion-label>Comment</ion-label>
<br>
<textarea  placeholder="write your comment here" [(ngModel)]="reviewComment" style="background:#f2f2f2ee; width: 100%; height: 150px; padding: 12px 20px; border-radius: 4px; border-color: white;" ></textarea>
<br>
<ion-button color="danger" expand="block" (click)="addReview()"  routerLink="/home" >Submit </ion-button>
